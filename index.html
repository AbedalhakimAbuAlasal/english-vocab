let activeField = null;
let activeSection = null;

const fieldsContainer = document.getElementById("fieldsContainer");
const sectionsContainer = document.getElementById("sectionsContainer");
const wordsContainer = document.getElementById("wordsContainer");


// =================== STORAGE ===================
function isRead(id) {
  return localStorage.getItem(id) === "true";
}

function toggleRead(id, checked) {
  localStorage.setItem(id, checked);
}

function resetProgress() {
  localStorage.clear();
  if (activeField !== null && activeSection !== null) {
    renderWords(activeField, activeSection);
  }
}


// =================== RENDER ===================

// المجالات
data.forEach((item, index) => {
  fieldsContainer.innerHTML += `
    <div onclick="selectField(${index})"
      class="bg-white p-4 rounded-2xl shadow text-center font-semibold cursor-pointer
      hover:bg-blue-500 hover:text-white transition">
      ${item.field}
    </div>
  `;
});


// اختيار مجال
window.selectField = function(index) {
  activeField = index;
  activeSection = null;
  sectionsContainer.innerHTML = "";
  wordsContainer.innerHTML = "";
  sectionsContainer.classList.remove("hidden");

  data[index].sections.forEach((section, i) => {
    sectionsContainer.innerHTML += `
      <button onclick="selectSection(${i})"
        class="px-4 py-2 rounded-full bg-gray-200 text-sm font-medium
        hover:bg-blue-500 hover:text-white transition">
        ${section.title}
      </button>
    `;
  });
};


// اختيار قسم
window.selectSection = function(index) {
  activeSection = index;
  renderWords(activeField, index);
};


// عرض الكلمات
function renderWords(fieldIndex, sectionIndex) {
  wordsContainer.innerHTML = "";
  const words = data[fieldIndex].sections[sectionIndex].words;

  words.forEach(item => {
    const checked = isRead(item.id);
    const highlightedSentence = item.sentence.replace(
      new RegExp(item.word, "gi"),
      `<span class="bg-yellow-300 px-1 rounded">${item.word}</span>`
    );

    wordsContainer.innerHTML += `
      <div class="bg-white rounded-2xl shadow p-4 mb-3 flex gap-3 items-start">
        
        <input type="checkbox"
          ${checked ? "checked" : ""}
          onchange="toggleRead('${item.id}', this.checked)"
          class="mt-1 w-5 h-5 accent-blue-600">

        <div class="${checked ? 'opacity-50 line-through' : ''}">
          <p class="text-lg font-bold">${item.word}</p>
          <p class="text-sm text-green-600 mb-1">${item.meaning}</p>
          <p class="text-sm">${highlightedSentence}</p>
        </div>
      </div>
    `;
  });
}
